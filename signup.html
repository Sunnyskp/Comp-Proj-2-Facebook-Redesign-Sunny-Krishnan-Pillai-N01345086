<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redesign-Facebook(fb)</title>
  <meta name="Redesign-Facebook(fb)" content="Redesign-Facebook(fb)">
  <meta name="Sunny Krishnan Pillai" content="Redesign-Facebook(fb)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="hero-bg">
  <div class="sign-up">
      <div class="logo"><img src="../img/Newfb-logo.png"></div>
      <div class="columns">
          <div class="column"> 
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-info" type="text" placeholder="Enter Your Name">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-info" type="email" placeholder="Enter Your Email Address">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
               <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input is-info" type="text" placeholder="******">
                  </div>
                </div>
                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control">
                      <input class="input is-info" type="text" placeholder="******">
                    </div>
                  </div>
                </div>
          <div class="column">
              <div class="field">
                  <label class="label">Gender</label>
                  <div class="control">
                    <div class="select is-info">
                      <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Birthday</label>
                  <div class="control">
                    <input class="input is-info" placeholder="dd/mm/yyyy"></textarea>
                  </div>
                </div> 
                
                <div class=" field file has-name is-left upload-file-style">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Upload Display Image
                      </span>
                    </span>
                  </label>
                </div>
                
                <div class="field">
                  <div class="control">
                    <label class="checkbox has-text-white checkbox-style">
                      <input type="checkbox">
                      I agree to the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                </div>                
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Sign Up</button>
                  </div>
                  <div class="control">
                    <button class="button is-text has-text-black">Cancel</button>
                  </div>
                </div>
          </div>
        </div>
  </div>
</body>
</html>
