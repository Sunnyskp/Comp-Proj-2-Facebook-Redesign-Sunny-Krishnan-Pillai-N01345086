<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Redesign-Facebook(fb)</title>
  <meta name="Redesign-Facebook(fb)" content="Redesign-Facebook(fb)">
  <meta name="Sunny Krishnan Pillai" content="Redesign-Facebook(fb)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="style">
  <div class="columns header-style ">
    <div class="column logo-column-style is-one-fifth column-style">
      <a class="logo-style" href="" >
        <img class="is-square" src="..\img\Newfb-logo.png">
      </a>
    </div>
    <div class="column column-style">
      <div class="columns">
        <div class="column is-full ">
          <nav class="navbar-end nav-bar-style" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ">

              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-end">

                <a class="navbar-item">
                  Home
                </a>
                <a class="navbar-item">
                  Profile
                </a>
                <a class="navbar-item">
                  Friends
                </a>
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Profile Settings
                </a>
                <a class="navbar-item">
                  Report an issue
                </a>
                <div class="field is-grouped">
                  <p class="control is-expanded">
                    <input class="input" type="text">
                  </p>
                  <p class="control">
                    <a class="button is-info">
                      Search
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <article class="media">
        <figure class="media-left">
          <p class="image is-64x64" id="profPic">
            <img src="..\img\sunnyskp.jpg"  class="is-rounded">
          </p>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <textarea id="UserInput" class="textarea" placeholder="What's on your mind?"></textarea>
            </p>
          </div>
          <nav class="level">
              <div class="file is-info">
                  <label class="file-label button-style">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Photo / Video
                      </span>
                    </span>
                  </label>
                </div>
            <div class="level-left">
              <div class="level-left ">
                  <a onclick="newPost()" class="button is-info button-style">Share Your Mind..!</a>
              </div>
            </div>
            </nav>
        </div>
      </article>
    </div>
  </div>
  <!-- HEADER NAVIGATION BAR -->

  <!-- HIGHER LEVEL TWO COLUMN GRID -->
  <div class="columns columns-style">

    <!-- SIDE PANEL COLUMN -->
    <div class="menu-list-style column is-one-fifth">
      <aside class="menu">
        <p class="menu-label">
          <img src="..\img\sunnyskp.jpg" class="image is-96x96">
          Sunny Pillai
        </p>
        <ul class=" menu-list" aria-hidden="true">
          <li><a>News Feed</a></li>
          <li><a>Messenger</a></li>
          <li><a>Market Place</a></li>
          <li><a>Pages</a></li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </aside>
    </div>
    <!-- SIDE PANEL COLUMN END-->

    <!-- FB POST COLUMNS -->
    <div class="column">
      <div id="fbPosts" class="columns is-multiline is-desktop">
      
     <!-- FB POST COLUMNS END -->
    </div>
    </div>
    </div>

  <script src="js/main.js"></script>
