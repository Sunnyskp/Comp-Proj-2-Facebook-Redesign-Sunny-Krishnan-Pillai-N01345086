<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redesign-Facebook(fb)</title>
  <meta name="Redesign-Facebook(fb)" content="Redesign-Facebook(fb)">
  <meta name="Sunny Krishnan Pillai" content="Redesign-Facebook(fb)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="hero-bg">
  <div class="login">
    <div class="logo"><img src="../img/Newfb-logo.png"></div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input id="username" class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input id="password" class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button onclick="validate()" id="loginButton" class="button is-info">
          Login
        </button>
        <button class="button is-text has-text-black">
          Forgot Password
        </button>
      </p>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
